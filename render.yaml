services:
  - type: web
    name: smartprice-ai
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: GEMINI_API_KEY
        value: REPLACE_WITH_YOUR_KEY
      - key: SERVE_FRONTEND
        value: "false"
